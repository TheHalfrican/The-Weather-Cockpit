<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
   
    <title>My Weather Cockpit</title>
   
   
  </head>

  <body>
    <div class="container-fluid">
    <h1>My Weather Cockpit</h1>

    </div>
    <div class = "wrapper">
        
        <form class = "form">
            <label id = "form-header">Search for a City:</label><br>
            <input type="text" id="user-input" name="city-name" placeholder="type city name here"/><br>
            <input type="submit" id="user-submit" value="Search"/>
        </form>

    </div>

    <div id="weatherContainer">
        <h2 class = "cityTitle"></h2>
        <p class = "temp"></p>
        <p class = "wind"></p>
        <p class = "humidity"></p>
        <p class = "uvIndex"></p>

    </div>























<script src="assets/js/script.js"></script>
  </body>
</html>
