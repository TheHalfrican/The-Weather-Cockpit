<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
   
    <title>My Weather Cockpit</title>
   
   
  </head>

  <body>
    <div class="container-fluid">
    <h1>My Weather Cockpit</h1>

    </div>
    <div class = "wrapper">
        
        <form class = "form">
            <label id = "form-header">Search for a City:</label><br>
            <input type="text" id="user-input" name="city-name" placeholder="type city name here"/><br>
            <input type="submit" id="user-submit" value="Search"/>
        </form>

    </div>

    <div class="card" style="width: 18rem;">
      <div class="card-body">
      <h5 class="card-title" id = "cityTitle"></h5>
      <p class="card-text" id = "currentTemp"><i class="bi bi-ui-checks"></i></p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" id = "humidity"></li>
      <li class="list-group-item" id = "windSpeed"></li>
      <li class="list-group-item" id = "uvIndex"></li>
    </ul>
  </div>






















  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
  </body>
</html>
